name: Release dogfood to the Telegram channel

on:
  workflow_dispatch:

env:
  java_version: 17

jobs:
  build:
    runs-on: ubuntu-latest

    environment:
      name: Dogfood

    strategy:
      matrix:
        include:
          - name: Main APK
            gradle-command: app:assembleRelease
            result: app/build/outputs/apk/release/*.apk

    name: ${{ matrix.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create secrets
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE_BASE64 }}" | base64 --decode > app/ci-signing.jks
          echo "${{ secrets.LOCAL_PROPERTIES }}" > app/local.properties

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{env.java_version}}
          distribution: temurin

      - name: Build ${{ matrix.name }}
        run: ./gradlew ${{ matrix.gradle-command }} --stacktrace

      - name: Install curl
        run: sudo apt-get update && sudo apt-get install -y curl

      - name: Send file to Telegram
        run: |
          # For each matrix result
          for result in ${{ matrix.result }}; do
            if [ -f "extracted_artifact/$result" ]; then
              curl -F document=@"extracted_artifact/$result" \
                "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument" \
                -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }}
            fi
          done
